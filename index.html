<html>
    <head>
<title>
  Task Manager
</title>
<script src="script.js"></script>
</head>

<body align="center">
  <fieldset>

    <legend>
      <h2> CREATE TASK</h2>
    </legend>

    <form>
    <label for="id">Task ID</label>&nbsp;&nbsp;&nbsp;
      <input type="text" id="id" name="id" placeholder="Task id"><br><br>

      <label for="name">Task name:</label>&nbsp;
      <input type="text" id="name" name="name" placeholder="Task name"><br><br>

      <label for="status">Status</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="status" name="status" placeholder="Task Status"><br><br>

      <label for="start time">Start Time</label>&nbsp;&nbsp;
      <input type="time" id="start time" name="start time" placeholder="Start Time"><br><br>
      

      <label for="end time">End Time</label>&nbsp;&nbsp;
      <input type="time" id="end time" name="end time" placeholder="End Time"><br><br>
    <br>

      <input type="button" value="Submit" onclick="return enterData()">

      <input type="reset" value="Reset">
    </form>

</fieldset>

<fieldset>
  <legend>
    <h2> Data From Local Storage</h2>
  </legend>
  <form>
    <table id="taskdetails" border="1" align="center">
      <tr>
        <td>TaskId</td>
        <td>Task Name</td>
        <td>Status</td>
        <td>Start Time</td>
        <td>End Time</td>
        <td>Action</td>
      </tr>
    </table>
  
  </form>
  
</fieldset>
</body>
</html>
